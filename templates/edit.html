<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Edit Tweet</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Dojo Tweets</p>
            <a href="/dashboard" class="button">Dashboard</a>
            <a href="/users" class="button">Users</a>
            <div class="toolbar">
                <p>Welcome, {{ user }}</p>
                <a href="/logout" class="logout">Log Out</a>
            </div>
        </div>
        <div class="content">
            <h1>Edit Tweet:</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/tweets/{{tweet_id}}/update" method="post" class="full">
                <textarea name="tweet" placeholder="Your tweet here...">{{ tweet }}</textarea>
                <input type="submit" value="Submit" class="submit update">
            <a href="/dashboard" class="submit update">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
